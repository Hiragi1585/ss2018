<html>
    <!-- Title -->
    <div>
        <h1>
            <a href="/">
                Qiita: Django sample
            </a>
        </h1>
    </div>

    <!-- Display posts -->
    {% for post in posts %}
        <div style="margin-top:50px;">
            <h2>Title:<a href="">{{ post.title }}</a></h2>
            <p>Published: {{ post.published_date}}</p>
            <p>{{ post.text | linebreaks }}</p>
        </div>
    {% endfor %}
</html>
