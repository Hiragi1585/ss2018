"base.html" is including JQuery and Bootstrap
-->


{% extends "ss/base.html" %}

<!-- 調整用CSS -->
{% block css %}
  <style type='text/css'>
    h1 {
      /* display: none; */
    }
    .wobble {
      /* 2秒かけて　アニメーションする */
      animation-duration: 2s;

    }
  </style>
{% endblock %}

<!-- BODY -->
{% block body %}
  <h1 class='text-center animated wobble'>読み込み中</h1>
  {{ test1 }}
{% endblock %}

<!-- 調整用SCRIPT -->
{% block script %}
  <script>
    $(function() {
      $('h1').fadeOut(3000, function() {
        $('body').html('<h2>ようこそ</h2>');
      });
    });
  </script>
{% endblock %}
